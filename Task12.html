<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newstyles.css">
    <title>Form Example</title>
</head>
<body>
    <div class="form-container">
    <div class="form-container1">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="input-box" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="input-box" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="input-box" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" class="input-box" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="gender" class="form-label">Gender:</label>
            <div class="radio-options">
                <label>
                    Male
                    <input type="radio" name="gender" value="male">
                </label>
                <label>
                    Female
                    <input type="radio" name="gender" value="female">
                </label>
                <label>
                    Other
                    <input type="radio" name="gender" value="other">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="language" class="form-label">Language:</label>
            <select id="language" class="input-box">
                <option value="Select Language">Select Language</option>
                <option value="English">English</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="Hindi">Hindi</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="zipcode" class="form-label">Zip Code:</label>
            <input type="text" id="zipcode" class="input-box" placeholder="Enter your zip code">
        </div>
        <div class="form-group">
            <label for="about" class="form-label">About:</label>
            <input type="text" id="About" class="input-box" placeholder="Write about yourself...">
        </div>
        <div class="register-button-container">
            <button class="register-button">Register</button>
        </div>
        <!-- Add more form fields here if needed -->
    </div>
</div>

</body>
</html>
