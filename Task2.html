<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            width: 400px; 
            height: 200px; 
        }

        ul {
            list-style-type: square; 
            padding-left: 20px; 
        }

        ul ul {
            list-style-type: circle; 
            padding-left: 20px; 
        }

        h3 {
            font-weight: normal; 
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Lists can be nested (list inside list)</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
