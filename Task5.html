<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
</head>
<body>
 <h1 align="center" style="color: blue;">Registration form</h1>
 <form style="width: 100%;">
 <table border="1" style="width: 100%;">
 
 <tr>
 <td>First Name</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>Last Name</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>Email</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>Password</td>
 <td><input style="width: 100%;" type="password"></td>
 </tr>
 <tr>
 <td>Gender</td>
 <td>
 <input type="radio" name="gender" id="male">
 <label for="male">Male</label>
 <input type="radio" name="gender" id="female">
 <label for="female">Female</label>
 </td>
 </tr>
 <tr>
 <td>Age:</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>Phone Number</td>
 <td><input type="tel"></td>
 </tr>
 <tr>
 <td>Address</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>State</td>
 <td><input style="width: 100%;" type="text"></td>
 </tr>
 <tr>
 <td>Country</td>
 <td>
 <select>
 <option>Choose your Country</option>
 </select>
 </td>
 </tr>
 <tr>
 <td>Languages Known</td>
 <td>
 <input type="checkbox" id="english">
 <label for="english">English</label>
 <input type="checkbox" id="kannada">
 <label for="kannada">Kannada</label>
 <input type="checkbox" id="hindi">
 <label for="hindi">Hindi</label>
 <input type="checkbox" id="telugu">
 <label for="telugu">Telugu</label>
 </td>
 </tr>
 <tr>
 <td colspan="2">
 <input type="checkbox" id="declaration">
 <label for="declaration">Hereby I declare all the 
given details are true</label>
 </td>
 </tr>
 <tr>
 <td colspan="2" align="right">Log in to <a href="https://
ethnus.com/">Ethnus</a> Website</td>
 </tr>
 </table>
 <div align="center" style="padding-top: 10px;">
 <button>Register</button>
 </div>
 </form>
</body>
</html>
